<template>
  <section class="au-animate">
    <h2>${heading}</h2>
    <form role="form" submit.delegate="submit()">
      <md-input md-label="First Name" md-value.bind="firstName"></md-input><br /> 
      <md-input md-label="Last Name" md-value.bind="lastName"></md-input></br />
      <md-card md-title="Full Name"><div>${fullName | upper}</div></md-card>
      <button type="submit" md-button>Submit</button>
    </form>
  </section>
</template>
